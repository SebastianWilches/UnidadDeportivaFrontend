<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller III - Unidad Deportiva</title>
    <!-- Estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preload" href="styles/styles.css" as="style">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/jugador-de-futbol.png" alt="" width="70" height="70"
                    class="d-inline-block align-text-top">
            </a>
            <span class="navbar-brand mb-0 h1">Unidad Deportiva</span>
        </div>
    </nav>

    <section class="container card formCreatePersonal">
        <form>
            <h2>Añadir empleado</h2>
            <div class="mb-3">
                <label for="IDPersonalInput" class="form-label">ID Personal</label>
                <input type="text" class="form-control" id="IDPersonalInput" placeholder="IDPersonal">
            </div>
            <div class="mb-3">
                <label for="NombreInput" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="NombreInput" placeholder="Nombre">
            </div>
            <div class="mb-3">
                <label for="PrimerApellidoInput" class="form-label">Primer apellido</label>
                <input type="text" class="form-control" id="PrimerApellidoInput" placeholder="PrimerApellido">
            </div>
            <div class="mb-3">
                <label for="SegundoApellidoInput" class="form-label">Segundo apellido</label>
                <input type="text" class="form-control" id="SegundoApellidoInput" placeholder="SegundoApellido">
            </div>
            <div class="mb-3">
                <label for="FechaNacimientoInput" class="form-label">Fecha de nacimiento</label>
                <input type="text" class="form-control" id="FechaNacimientoInput" placeholder="FechaNacimiento">
            </div>
            <div class="mb-3">
                <label for="TelefonoInput" class="form-label">Telefono</label>
                <input type="text" class="form-control" id="TelefonoInput" placeholder="Telefono">
            </div>

            <button type="button" class="btn btn-primary" onclick="onclickSubmitEmpleado()">CREAR</button>
            <!-- <button type="button" class="btn btn-primary" onclick="getPersonalTable()">MostrarEmpleados</button> -->
        </form>
    </section>

    <!-- Get personal -->
    <section class="container">
        <h2>Obtener información del personal</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4" id="container-personal"></div>
    </section>




    <!-- MODALS -->
    <div id="modalContainerUpdatePersonal"></div>

    <script src="scripts/empleadoScipt.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>



    
</body>

</html>
